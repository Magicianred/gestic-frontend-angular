<div class="home-component">
  <!-- Navbar -->
  <div class="clp-sidebar" [ngClass]="{'-collapsed': barIsCollapsed}">
    <div class="brand-section">
      <i class="material-icons">book</i>
      <span [hidden]="barIsCollapsed">Gest√£o IC App</span>
    </div>
    <div class="user-info">
      <!-- Dropdown -->
      <div class="ml-auto menu-handle" display="dynamic" ngbDropdown>
        <span ngbDropdownToggle>
          <i class="material-icons">account_circle</i>
          <span [hidden]="barIsCollapsed || barIsExpanding">
            {{accountModel?.name || accountModel?.email}}
          </span>
        </span>
        <div class="dropdown-menu-right" ngbDropdownMenu>
          <div class="static-opt">{{accountModel?.email}}</div>
          <div class="dropdown-divider"></div>
          <a routerLink="/home/profile" class="dropdown-item">Minha conta</a>
          <a class="dropdown-item" (click)="logout()">Sair</a>
        </div>
      </div>
    </div>
    <div class="navigation-tabs">
      <!--@ Navigation section -->
      <nav class="nav flex-column">
        <!-- Nested Tab -->
        <nested-navbar-component (click)="toggleNavbar(false)"
                                 [(activeNav)]="activeNavId"
                                 [barIsCollapsed]="barIsCollapsed || barIsExpanding"
                                 [sideBarOpts]="currTabs?.nestedTabName">
        </nested-navbar-component>
        <!-- Single Tab -->
        <a class="nav-link"
           routerLink="/home/aaa"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="material-icons tab-icon">face</i>
          <span [hidden]="barIsCollapsed || barIsExpanding">
            Single tab
          </span>
        </a>
      </nav>
    </div>
    <footer (click)="toggleNavbar()">
      <i class="material-icons collapse-icon">keyboard_tab</i>
      <span [hidden]="barIsCollapsed">
        Encolher
      </span>
    </footer>
  </div>
  <!-- View -->
  <section>
    <router-outlet></router-outlet>
  </section>
</div>
